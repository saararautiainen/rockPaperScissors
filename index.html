<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">

      <img class="title" src="images/logo.svg">

      <div class="score">
        <span class="text-spaced" id="text-score">Score</span>
        <br />
        <span id="score-number">0</span>
      </div>

    </div>
    <div class="content">
      <div id="step-1">

        <div id="step-1-row-1">
          <div id="paper" >
            <div class="outer">
              <div class="inner">
                <img class="icon" src="images/icon-paper.svg" />
              </div>
            </div>
          </div>

          <div id="scissors" >
            <div class="outer">
              <div class="inner">
                <img class="icon" src="images/icon-scissors.svg" />
              </div>
            </div>
          </div>
        </div>
        <div id="step-1-row-2">
          <div id="rock">
            <div class="outer">
              <div class="inner">
                <img class="icon" src="images/icon-rock.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>



      <div id="step-2">
        <div id="step-2-row-1">
          <div id="step-2-col-1">
            <div style="font-size:20px;" class="text-spaced font-bolder">You Picked</div>
            <div class="behind-container">
              <div class="circle-3" >
                <div class="circle-2" >
                  <div class="circle-1" ></div>  
                </div>
              </div>   
            </div>
            <div class="icon-placeholder"></div>
            <div id="playerIcon" style="display: none; ">
              <div class="outer">
                <div class="inner">
                  <img class="icon"/>
                </div>
              </div>
            </div>
          </div>


          <div id="step-2-col-2">
            <h1 style="font-size:48px; color:white; margin-bottom: 4px;" class="text-spaced"></h1>
            <button id="play-again" class="button text-spaced font-bolder"> Play Again</button> 
          </div>


          <div id="step-2-col-3">
            <div style="font-size:20px;" class="text-spaced font-bolder">The House Picked</div>
            <div class="behind-container" >
              <div class="circle-3" >
                <div class="circle-2" >
                  <div class="circle-1" ></div>  
                </div>
              </div>   
            </div>
            <div class="icon-placeholder"></div>
            <div id="computerIcon" style="display: none;">
              <div class="outer">
                <div class="inner">
                  <img class="icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div id="step-2-mobile">
        
          <div id="step-2-row-1-mobile">
            <div id="step-2-col-1-mobile" style="position: relative;">
              <div class="behind-container">
                <div class="circle-3" >
                  <div class="circle-2" >
                    <div class="circle-1" ></div>  
                  </div>
                </div>   
              </div>
              <div class="icon-placeholder" style="margin-top:3em; "></div>
              
              <div id="playerIcon-mobile" style="display: none;">
                <div class="outer">
                  <div class="inner">
                    <img class="icon"/>
                  </div>
                </div>
              </div>
              
              <div style="font-size:14px; color:white; font-weight: 600;display: inline-block; margin-top: 1rem;" class="text-spaced font-bolder">You Picked</div>
            </div>
            <div id="step-2-col-3-mobile" style="position: relative;">
              <div class="behind-container">
                <div class="circle-3" >
                  <div class="circle-2" >
                    <div class="circle-1" ></div>  
                  </div>
                </div>   
              </div>
              <div class="icon-placeholder" style="margin-top:3em;"></div>
              <div id="computerIcon-mobile" style="display: none;">
                <div class="outer">
                  <div class="inner">
                    <img class="icon"/>
                  </div>
                </div>
              </div>
              
              <div style="font-size:14px; color:white; display: inline-block; font-weight: 600; margin-top: 1rem; " class="text-spaced font-bolder">The House Picked</div>

            </div>

          </div>
          <div id="step-2-row-2-mobile">
            <div id="step-2-col-2-mobile">
              <h1 style="font-size:48px; color:white; margin-bottom: 4px;" class="text-spaced"></h1>
              
              <button id="play-again-mobile" class="button text-spaced font-bolder"> Play Again</button> 
            </div>
          </div>
         
      </div>
      
    </div>
    <div id="overlay" style="float:left;">
      <span id="rules-heading" style="display:inline; margin-left: 9%; margin-top: 2em; font-size: 1.6em; color: hsl(229, 25%, 31%); font-weight: 700;">RULES</span>
      <span id="close-button" style="display:inline; margin-left: 60%; margin-top: 2em; font-size: 1.6em; color: lightgray;">&#x2715</span>
      <div id="rules-overlay">
      </div>
    </div>
      
      
    
    </div>
  
    <button class="button text-spaced"a id="rules-button"> Rules </button> 
  <div class="footer">
    
    <p class="attribution" >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Saara Rautiainen</a>.
    </p>
  </div>
  

  </div>
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
